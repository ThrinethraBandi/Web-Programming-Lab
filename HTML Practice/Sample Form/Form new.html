<!DOCTYPE html>
<head>
    <title>Sample Form</title>
</head>
<body style="font-family:'Agency FB'; background-image: url('https://images4.alphacoders.com/135/1354443.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <h1 style="font-family:'BankGothic Md BT'">A Simple Form using HTML</h1>
    <hr><marquee><font style="color:white">Webpage created by @kai.shinnosuke</font></marquee><hr>

    <form action="file:///Z:/HTML%20Practice/Sample%20HTML%20Form/1%20redirect.html" method="GET">
        <h2>First Name</h2> 
        <input type="text" placeholder="Enter your First Name" required><br>

        <h2>Last Name</h2> 
        <input type="text" placeholder="Enter your Last Name" required><br>

        <h2>Gender</h2> 
        <input type="radio" name="gender" value="Male"> Male 
        <input type="radio" name="gender" value="Female"> Female<br>

        <h2>Subject of Interest</h2> 
        <input type="text" placeholder="Enter the Subject of your interest" size="25" required><br>

        <h2>Language known</h2> 
        <input type="text" placeholder="Enter the Language you know" size="25" required><br>

        <h2>Date of Birth</h2> 
        <input type="date" required><br>

        <h2>Contact No.</h2> 
        <input type="tel" placeholder="+91 _ _ _ _ _ _ _ _ _ _" required><br>

        <h2>Address</h2>
        <h3>Street</h3> 
        <input type="text" placeholder="Enter your Street name" required><br> 

        <h3>City</h3> 
        <input type="text" placeholder="Enter your City name" required><br> 

        <h3>State</h3> 
        <input type="text" placeholder="Enter your State name" required><br> 

        <h3>Country</h3> 
        <input type="text" placeholder="Enter your Country name" required><br>

        <h3>Pin Code</h3> 
        <input type="text" placeholder="Enter your Pin Code" required><br><br>

        <input type="reset" value="Reset">
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Tokyo Tourism</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/premium-photo/vibrant-tokyo-nightscape-with-animated-elements-featuring-neon-lights-mangainspired-aesthetics_918839-23354.jpg?w=740') no-repeat center center/cover;
            color: #f0f0f0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-attachment: fixed; /* Prevent background image from scrolling */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #ff9a76;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: #333;
            background: #ff9a76;
            border-color: #ff9a76;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 3rem;
            color: #ff9a76;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .booking-form {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .booking-form button {
            background: #ff9a76;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .booking-form button:hover {
            background: #f56c42;
        }

        footer {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            padding: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel_booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="content">
        <h1>Book a Hotel in Tokyo</h1>
        <form class="booking-form">
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
            </select>
            
            <label for="room">Room Type</label>
            <select id="room" name="room" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
                <option value="luxury">Luxury Suite</option>
            </select>
            
            <button type="submit">Book Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Tokyo Tourism. All Rights Reserved.</p>
    </footer>
</body>

</html>

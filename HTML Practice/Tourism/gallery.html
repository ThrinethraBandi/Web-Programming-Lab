<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images2.alphacoders.com/101/1011899.jpg') no-repeat center center/cover;
            color: #f0f0f0;
            text-align: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: sticky;
            top: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #ff9a76;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: #333;
            background: #ff9a76;
            border-color: #ff9a76;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .gallery-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item h2 {
            font-size: 1.2rem;
            color: #f0f0f0;
            padding: 10px;
        }

        footer {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Keyframes for fadeIn effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel_booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <h2>Gallery Image 1</h2>
        </div>
        <div class="gallery-item">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <h2>Gallery Image 2</h2>
        </div>
        <div class="gallery-item">
            <img src="gallery3.jpg" alt="Gallery Image 3">
            <h2>Gallery Image 3</h2>
        </div>
        <div class="gallery-item">
            <img src="gallery4.jpg" alt="Gallery Image 4">
            <h2>Gallery Image 4</h2>
        </div>
        <div class="gallery-item">
            <img src="gallery5.jpg" alt="Gallery Image 5">
            <h2>Gallery Image 5</h2>
        </div>
        <div class="gallery-item">
            <img src="gallery6.jpg" alt="Gallery Image 6">
            <h2>Gallery Image 6</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tokyo Tourism. All Rights Reserved.</p>
    </footer>
</body>

</html>

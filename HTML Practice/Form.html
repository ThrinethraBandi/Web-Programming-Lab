<!DOCTYPE html>
<html>
<head><title>Sample Form</title></head>
<h1 style="font-family:'BankGothic Md BT'">A simple form using HTML</h1>
<body bgcolor=silver>
<form  style="font-family:agency fb"><hr><hr>
<h2>First Name</h2><input type="text"  placeholder="Enter your First Name"><br><br>
<h2>Last Name</h2><input type="text"  placeholder="Enter your Last Name"><br><br>
<h2>Gender</h2><input type="radio"  name="gender" value="male">Male	<input type="radio"  name="gender" value="female">Female<br><br>
<h2>Subject of Interest</h2><input type="text"  placeholder="Enter the Subject of Interest"><br><br>
<h2>Language known</h2><input type="text"  placeholder="Enter the Language known"><br><br>
<h2>Date of Birth</h2><input type="date"><br><br>
<h2>Contact No.</h2><input type="tel" id="phone" name="phone"  placeholder="*** *** ****"">
<h2>Address</h2><input type="text"  placeholder="Enter your Address" size="100"><br><br>
<h2>Pin Code</h2><input type="number" id="pincode" name="Pincode" placeholder="Enter your Pin Code" ><br><br>
<h2>State</h2><input type="text"  placeholder="Enter the name of your State" size="25"><br><br>
<h2>Country</h2><input type="text"  placeholder="Enter the name of your Country" size="25"><br><br>
<input type="submit" value="Submit"><input type="reset" value="Reset">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">MyBlog</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="home">
        <h1><span class="font1">Welcome to</span> <span class="font2">My Creative Blog</span></h1>
        <button class="cta">Explore More</button>
    </section>
    
    <section class="blog" id="blog">
        <div class="blog-post">
            <img src="blog1.jpg" alt="Blog Image">
            <h2>Post Title One</h2>
        </div>
        <div class="blog-post">
            <img src="blog2.jpg" alt="Blog Image">
            <h2>Post Title Two</h2>
        </div>
        <div class="blog-post">
            <img src="blog3.jpg" alt="Blog Image">
            <h2>Post Title Three</h2>
        </div>
    </section>
    
    <section class="categories" id="categories">
        <button class="category-btn">Tech</button>
        <button class="category-btn">Lifestyle</button>
        <button class="category-btn">Travel</button>
    </section>
    
    <section class="subscribe" id="subscribe">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button class="subscribe-btn">Subscribe</button>
        </form>
    </section>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/premium-photo/animestyle-illustration-young-man-cooking-kitchen_36682-149911.jpg?w=826");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, rgba(40,167,69,0.8), rgba(72,201,176,0.8));
            color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(33,136,56,0.8);
            padding: 0.8rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Container and Text */
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin: 2rem auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Buttons or Links in the Card */
        .card a {
            color: #28a745;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .card a:hover {
            background: #28a745;
            color: #fff;
            transform: scale(1.05);
        }

        /* Smooth animations for the page */
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthy Recipes</h1>
    </header>
    <nav>
        <a href="breakfast.html">Breakfast</a>
        <a href="lunch.html">Lunch</a>
        <a href="dinner.html">Dinner</a>
    </nav>
    <br><br>
    <div class="container">
        <h2>Welcome to Healthy Recipes!</h2><br>
        <p>Explore a variety of delicious and healthy recipes tailored for breakfast, lunch, and dinner. Click on a tab to begin!</p>
    </div>
</body>
</html>
